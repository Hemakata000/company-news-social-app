[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "frontend/dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  VITE_API_BASE_URL = "https://company-news-social-app.onrender.com"
  VITE_USE_MOCK_API = "false"
